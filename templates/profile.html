{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Perfil de Usuario</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Hola, {{ user.username }}</h5>
                    <p class="card-text"><strong>Correo electr√≥nico:</strong> {{ user.email }}</p>
                    {% if user.date_joined %}
                    <p class="card-text"><strong>Miembro desde:</strong> {{ user.date_joined.strftime('%d/%m/%Y') }}</p>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
